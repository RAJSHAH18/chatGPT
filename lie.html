<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Responsive Lie Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .lie-detector {
            text-align: center;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
            border-radius: 10px;
        }

        .indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="lie-detector">
        <h1>Responsive Lie Detector</h1>
        <div class="indicator"></div>
        <button id="startBtn">Start Test</button>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        const indicator = document.querySelector('.indicator');
        const startBtn = document.getElementById('startBtn');

        startBtn.addEventListener('click', startLieTest);

        function startLieTest() {
            // Simulate lie detection process (this is a mock example)
            const isLying = Math.random() < 0.5; // 50% chance of lying

            if (isLying) {
                indicator.style.backgroundColor = 'red';
                indicator.textContent = 'Lie Detected';
            } else {
                indicator.style.backgroundColor = 'green';
                indicator.textContent = 'Truthful';
            }
        }
    </script>
</body>

</html>
